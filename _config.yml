# Site wide configuration

title: "Ganapati Press"
description: "The Works of Sri Chinmoy"
logo: 120x120.gif
teaser: 400x250.gif
locale: en_US
url: "http://www.ganapati.org"
feed:
  path: atom.xml

#baseurl: "" # the subpath of your site, e.g. /blog
#url: "http://www.ganapatipress.org" # the base hostname & protocol for your site

# Build settings
#markdown: kramdown

#permalink: /:title.html


# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-gist


# Site owner
owner:
  name: "Ganapati Press"
